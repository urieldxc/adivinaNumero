<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdivinaNumero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div> <p>El ordenador piensa un número del 1 al 100, adivina en 10 intentos el número que está pensando y te dirá si es mas alto o mas bajo.</p></div>
        <div class="contenidoInput">

            <input type="text" class="inputNumero">
            <button class="boton-enviar"> Enviar </button>

        </div>

        <div>
            <p class="perdidoParrafo">Has perdido</p>
            <p class="masParrafo">Mas alto!!</p>
            <p class="menosParrafo">Mas bajo!!</p>
            <p class="ganadoParrafo">Has ganado!</p>
            <p class="intentosParrafo">Intentos: </p>
            <p class="intentosNumero"></p>
           </div>


    </div>
    <script src="app.js"></script>

</body>
</html>
